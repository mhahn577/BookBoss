<div class="container">
	<div class="page-header">
    <h4>Welcome!</h4>
    <h2>BookBoss<small>...Keep Track of Your Favorite Reads</small></h2>
  </div>
</div>

<hr>

<div class="container">
  <h4>Please Log In</h4>

  <input type="text" placeholder="Username" ng-model="vm.readerL.username"></input>
  <input type="text" placeholder="Password" ng-model="vm.readerL.password"></input>

  <button type="button" class="btn btn-primary" ng-click="vm.submitPassword()">Login</button>

  <hr>
  <hr>

  <h4>New Here? Please Register</h4>

  <input type="text" placeholder="Username" ng-model="vm.readerR.username"></input>
  <input type="text" placeholder="Password" ng-model="vm.readerR.password"></input>
  <input type="text" placeholder="Re-type Password" ng-model="vm.password2"></input>

  <button type="button" class="btn btn-primary" ng-click="vm.registerReader()">Register</button>

  <hr>
</div>
